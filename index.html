<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="img/x-icon" href="/Uber-Clone/dot-icon.ico">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/b0cb6f0851.js" crossorigin="anonymous"></script>
    <title>Earn Money by Driving or Get a Ride Now | Uber</title>
</head>
<body>
    

<!--The navbar area-->    

<header class="nav-container">

<!--The navbar has two sides-->    

<nav class="navbar flex">

        <div class="logo"><img alt="logo" src="/Uber-Clone/logo.png"></div>

            <div class="companty-title">Copmany</div>
            <div class="company-drop-list-icon fas fa-chevron-down"></div>
